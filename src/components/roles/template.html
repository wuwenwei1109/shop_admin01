<div>
  <el-table
    :data="rolesList"
    stripe
    style="width: 100%">
    <!-- type="expand" 表示展开表格列 -->
    <el-table-column type="expand">
      <template slot-scope="scope">
        <e-row v-if="scope.row.children.length === 0">
          <e-col>
            暂无权限，请分配
          </e-col>
        </e-row>
        <!-- 遍历一级菜单 -->
        <el-row c-else class="level1-row" v-for="level1 in scope.row.children" :key="level1.id">
          <el-col :span="4">
            <!-- closable 带有关闭x号 type表示颜色类型 -->
            <el-tag closable type="" @close="delRoleRightById(scope.row.id, level1.id)">
              {{ level1.authName }}
            </el-tag>
            <i class="el-icon-arrow-right"></i>
          </el-col>

          <el-col :span="20">
            <!-- 遍历二级菜单 -->
            <el-row class="level2-row" v-for="level2 in level1.children" :key="level2.id">
              <!-- 展示一级菜单的名字 -->
              <el-col :span="4">
                <el-tag closable type="success" @close="delRoleRightById(scope.row.id, level2.id)">
                  {{ level2.authName }}
                </el-tag>
                <i class="el-icon-arrow-right"></i>
              </el-col>

              <el-col :span="20">
                <!-- 遍历三级菜单 -->
                <el-tag class="level3-tag" closable type="warning" v-for="level3 in level2.children" :key="level3.id" @close="delRoleRightById(scope.row.id, level3.id)">
                  {{ level3.authName }}
                </el-tag>
              </el-col>
            </el-row>
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <el-table-column
      type="index"
      width="50">
    </el-table-column>
    <el-table-column
      prop="roleName"
      label="角色名称"
      width="180">
    </el-table-column>
    <el-table-column
      prop="roleDesc"
      label="描述"
      width="180">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button type="primary" plain size="mini" icon="el-icon-edit" @click="showRolesEditDailog(scope.row)"></el-button>
        <el-button type="danger" plain size="mini" icon="el-icon-delete" @click="delRolesById(scope.row.id)"></el-button>
        <el-button type="success" plain size="mini" icon="el-icon-check" @click="showRightsDialog(scope.row.children, scope.row.id)">分配权限</el-button>
      </template>
    </el-table-column>
  </el-table>

  <el-dialog title="修改角色" :visible.sync="roleEditDialog">
    <el-form :model="roleEditForm">
      <el-form-item label="角色名称" label-width="120px">
        <el-input v-model="roleEditForm.roleName" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="角色描述" label-width="120px">
        <el-input v-model="roleEditForm.roleDesc" auto-complete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="roleEditDialog = false">取 消</el-button>
      <el-button type="primary" @click="editRole">确 定</el-button>
    </div>
  </el-dialog>

  <!-- 分配权限对话框 -->
  <el-dialog title="分配权限" :visible.sync="rightsDialog">
    <!-- 
      树形控件
      data 用来指定数据
      show-checkbox 用来显示checkbox
      node-key 每个节点的唯一标识，使用 id 即可
      default-expand-all 默认展开所有的节点
      props 是一个对象，用来设置子节点以及展示文字的属性名称
     -->
    <el-tree
      ref="rightsTree"
      :data="rightsTree"
      show-checkbox
      node-key="id"
      :default-expand-all="true"
      :props="defaultProps">
    </el-tree>
    <div slot="footer" class="dialog-footer">
      <el-button @click="rightsDialog = false">取 消</el-button>
      <el-button type="primary" @click="assignRights">确 定</el-button>
    </div>
  </el-dialog>
</div>
